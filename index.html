<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Management - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles for the form */
        body {
            background-color: #dfeaf5; /* Light gray background */
        }

        .card-header {
            background-color: #4173a9; /* Blue header background */
            color: #fff; /* White header text */
        }

        .card-body {
            background-color: #fff; /* White card body background */
        }

        .btn-primary {
            background-color: #4173a9; /* Blue button background */
            border-color: #4173a9; /* Blue button border */
        }

        .btn-primary:hover {
            background-color: #4173a9; /* Darker blue on hover */
            border-color: #4173a9;/* Darker blue on hover */
        }

        .table {
            background-color: #fff; /* White table background */
        }

        .table th,
        .table td {
            vertical-align: middle; /* Center-align table content */
        }

        .vacation-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .vacation-description {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d; /* Gray text color */
        }

        .vacation-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Add New Vacation</h4>
                    </div>
                    <div id="alerts" class="card-body">
                        <!-- Alerts will be inserted here -->
                    </div>
                    <div class="card-body">
                        <form action="" method="post" id="countryForm">
                            <div class="form-group">
                                <label for="title">Enter Country Name</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Vacation Destination</h4>
                    </div>
                    <div class="card-body">
                        <div id="vacationContainer">
                            <!-- Vacation data will be inserted here -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('countryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const country = document.getElementById('country').value;

            fetch(`http://127.0.0.1:8000/getVacationByCountry?country=${encodeURIComponent(country)}`)
                .then(response => response.json())
                .then(vacations => {
                    const vacationContainer = document.getElementById('vacationContainer');
                    vacationContainer.innerHTML = ''; // Clear any previous results

                    if (vacations.length === 0) {
                        vacationContainer.innerHTML = '<p>No vacations found.</p>';
                    } else {
                        vacations.forEach(vacation => {
                            const vacationElement = document.createElement('div');
                            vacationElement.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title vacation-title">${vacation.title}</h5>
                        <p class="card-text vacation-description">${vacation.description}</p>
                                               
                            <div class="row">

                              <div class="col-md-6">
                                    ${vacation.photos.map(photo => `<img src="${photo}" alt="Vacation Photo" width="300">`).join('')}
                             </div>
                                <div class="col-md-6">
                                 <ul class="list-group">
                                <p><strong>Country:</strong> ${vacation.country}</p>
                                <p><strong>City:</strong> ${vacation.city}</p>
                                <p><strong>Duration:</strong> ${vacation.duration}</p>
                                <p><strong>Season:</strong> ${vacation.season}</p>
                                <p><strong>Price:</strong> $${vacation.price}</p>
                                <p><strong>Rating:</strong> ${vacation.rating.join(', ')}</p>
                                </ul>
                              </div>
                          </div>

                            `;
                            vacationContainer.appendChild(vacationElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching vacations:', error);
                });
        });
    </script>

</body>

</html>
